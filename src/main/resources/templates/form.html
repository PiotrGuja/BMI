<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
<h1>Oblicz swoje BMI</h1>
<form action="#" th:action="@{/result}" th:object="${bmiForm}" method="post">
    <label>Waga (kg):</label>
    <input type="number" step="0.1" th:field="*{weight}" required /><br/>
    <label>Wzrost (cm):</label>
    <input type="number" step="0.1" th:field="*{height}" required /><br/>
    <button type="submit">Oblicz</button>
</form>
</body>
</html>
